<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Main container -->
  <rect x="30" y="30" width="340" height="240" fill="#ffffff" stroke="#e9ecef" stroke-width="2" rx="15"/>
  
  <!-- Restaurant building -->
  <rect x="60" y="80" width="280" height="140" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="2" rx="8"/>
  
  <!-- Roof -->
  <path d="M50 80 L200 40 L350 80 Z" fill="#e17055" stroke="#d63031" stroke-width="2"/>
  
  <!-- Door -->
  <rect x="180" y="160" width="40" height="60" fill="#6c5ce7" stroke="#5f3dc4" stroke-width="2" rx="20" ry="20"/>
  <circle cx="210" cy="190" r="3" fill="#ffeaa7"/>
  
  <!-- Windows -->
  <rect x="100" y="120" width="30" height="30" fill="#74b9ff" stroke="#0984e3" stroke-width="2" rx="5"/>
  <rect x="270" y="120" width="30" height="30" fill="#74b9ff" stroke="#0984e3" stroke-width="2" rx="5"/>
  
  <!-- Window crosses -->
  <line x1="115" y1="120" x2="115" y2="150" stroke="#0984e3" stroke-width="1"/>
  <line x1="100" y1="135" x2="130" y2="135" stroke="#0984e3" stroke-width="1"/>
  <line x1="285" y1="120" x2="285" y2="150" stroke="#0984e3" stroke-width="1"/>
  <line x1="270" y1="135" x2="300" y2="135" stroke="#0984e3" stroke-width="1"/>
  
  <!-- Sign -->
  <rect x="140" y="100" width="120" height="30" fill="#fd79a8" stroke="#e84393" stroke-width="2" rx="15"/>
  <text x="200" y="120" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">RESTAURANTE</text>
  
  <!-- Cutlery decoration -->
  <g transform="translate(80, 240)">
    <!-- Fork -->
    <rect x="0" y="0" width="2" height="20" fill="#636e72"/>
    <rect x="-2" y="0" width="1" height="8" fill="#636e72"/>
    <rect x="2" y="0" width="1" height="8" fill="#636e72"/>
    <rect x="4" y="0" width="1" height="8" fill="#636e72"/>
  </g>
  
  <g transform="translate(320, 240)">
    <!-- Knife -->
    <rect x="0" y="0" width="2" height="20" fill="#636e72"/>
    <path d="M-2 0 L2 0 L1 -8 L-1 -8 Z" fill="#ddd"/>
  </g>
  
  <!-- Plate with food -->
  <circle cx="200" cy="250" r="15" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  <circle cx="200" cy="250" r="8" fill="#fd79a8"/>
  <circle cx="195" cy="247" r="2" fill="#00b894"/>
  <circle cx="205" cy="247" r="2" fill="#e17055"/>
  
  <!-- Steam lines -->
  <path d="M190 235 Q192 230 190 225" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M200 235 Q202 230 200 225" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M210 235 Q212 230 210 225" stroke="#ddd" stroke-width="2" fill="none" opacity="0.7"/>
</svg>